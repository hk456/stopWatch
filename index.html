<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stop Watch</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Righteous&display=swap" rel="stylesheet">  
</head>
<body>
	<div class="container">
		<header>
			<div class="title">
				<h2>STOPWATCH</h2>
			</div>
		</header>

		<main>
			<div class="stop-watch">
				<h1 class="time-elapsed"> <span class="hour">00</span>:<span class="minute">00</span>:<span class="sec">00</span>:<span class="ms">00</span> </h1>
			</div>

			<div class="ctrl-btns">				
				<div class="play-btn">
					<img src="./img/play-button-svgrepo-com.svg" alt="">
				</div>
				<div class="reset-btn">
					<img src="./img/icons8-restart.svg" alt="">
				</div>
			</div>
		</main>
	</div>

	<script src="app.js"></script>
</body>
</html>
