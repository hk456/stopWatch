<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stop Watch</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<header>
			<img src="" alt="">
			<h1 class="title">STOPWATCH</h1>
		</header>

		<main>
			<div class="stop-watch">
				<h1 class="time-elapsed"> <span class="sec">0</span> <span class="ms">00</span> </h1>
			</div>

			<div class="play-btn"></div>
			<div class="reset-btn"></div>

		</main>
	</div>

	<script src="app.js"></script>
</body>
</html>
